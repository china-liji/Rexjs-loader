<!doctype html>
<html>
<body>
	<div>测试中...</div>

	<script src="./rex.bundle.js"></script>
	<script src="./a-unhelper.min.js" type="text/rexjs"></script>

	<script>
		window.onload = function(){
			Rexjs.Module.cache[new Rexjs.ModuleReady.current.parseName("./a-unhelper.min.js").href].listen(function(progress){
				if(progress !== 1){
					return;
				}

				document.querySelector("div").textContent = this.exports.default() !== 999 ? "测试失败" : "测试成功";
			});
		}
	</script>
</body>
</html>
